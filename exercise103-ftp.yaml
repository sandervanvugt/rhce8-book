  - name: install {{ packagename }}
    yum:
      name: "{{ packagename }}"
      state: latest
  - name: enable and start {{ servicename }} 
    service:
      name: "{{ servicename }}"
      state: started
      enabled: true
  - name: open the service in the firewall
    firewalld:
      service: "{{ firewalld_servicename }}"
      permanent: yes
      state: enabled
