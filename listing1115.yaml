---
- name: using tags example
  hosts: all
  vars:
    services:
    - vsftpd
    - httpd
  tasks:
  - yum:
      name: 
      - httpd
      - vsftpd
      state: present
    tags:
    - install
  - service:
      name: "{{ item }}"
      state: started
      enabled: yes
    loop: "{{ services }}"
    tags:
    - services
